<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Form</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <main>
    	<img alt="IPhone" title="IPhone" src="http://www.three.co.uk/cs/Satellite?blobkey=id&blobwhere=1400882379390&blobcol=urldata&blobtable=MungoBlobs"/>
        <form name ="Order" action="#">
            <p>
                <label>
                 	Enter your first name:
                    <input type="text" id="FirstName" name="firstName"/>
                </label>
            </p>
            <p>
                <label>
                	Enter your last name:
                    <input type="text" id="LastName" name="lastName"/>
                </label>
            </p>
            <p>
                <label>
                	Enter your address:
                    <input type="text" id="Address" name="address"/>
                </label>
            </p>
            <p>
                <label>
                	Enter your phone number:
                    <input type="text" id="Phone" name="phone"/>
                </label>
            </p>
            <p>
            	Choose IPhone model:
                <select id="IModel" name="iphone_model">
                    <option value="IPhone1">IPhone 1</option>
                    <option value="IPhone3G">IPhone 3G</option>
                    <option value="IPhone3GS">IPhone 3GS</option>
                    <option value="IPhone4">IPhone 4</option>
                    <option value="IPhone4S">IPhone 4S</option>
                    <option value="IPhone5">IPhone 5</option>
                    <option value="IPhone5c">IPhone 5c</option>
                    <option value="IPhone5s">IPhone 5s</option>
                    <option value="IPhone6">IPhone 6</option>
                    <option value="IPhone6Plus">IPhone 6 Plus</option>
                    <option value="IPhone6s">IPhone 6s</option>
                    <option value="IPhone6s">IPhone 6s Plus</option>
                    <option value="IPhoneSE">IPhone SE</option>
                    <option value="IPhone7">IPhone 7</option>
                    <option value="IPhone7Plus">IPhone 7 Plus</option>
                    <option value="IPhone8">IPhone 8</option>
                    <option value="IPhone8Plus">IPhone 8 Plus</option>
                    <option value="IPhoneX">IPhone X</option>
                </select>
            </p>
            <button type="submit" id="stuffID">Order</button>
        </form>
    </main>
</body>
</html>
